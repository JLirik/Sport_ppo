<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>reg</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dela+Gothic+One&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/css/Login-Form-Basic-icons.css">
</head>

<body>
{% if current_user.is_authenticated %}
    <div style="display: flex; justify-content: space-between">
        <h5>ADMIN</h5>
        <h5>имя - {{ current_user.name }}</h5>
        <a href="/logout">Выйти</a>
    </div>
    <form action="/admin/purchases" method="get">
        <button class="back-to-adm-req">Назад</button>
    </form>
    <div style="display: flex; justify-content: center;">
        <div>
            <h3>Название</h3><br>
            <input id="name" type="text" style="width: 20%; direction: column; text-align: center;">
        </div>
        <div>
            <h3>Цена</h3><br>
            <input id="cost" type="number" style="width: 20%; direction: column; text-align: center;">
        </div>
        <div>
            <h3>Поставщик</h3><br>
            <input id="provider" type="text" style="width: 20%; direction: column; text-align: center;">
        </div>
        <div>
            <button class="btn btn-success" id="success">Добавить</button>
        </div>
    </div>
{% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='/scripts/add_purchase.js')}}"></script>
</body>

</html>
